
<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<tabs tabs-style="tabs-icon-top" tabs-type="tabs-positive">


  <!-- Weather Tab -->
  <tab title="Weather" icon="icon ion-earth" href="#/tab/weather">
    <nav-view name="weather-tab"></nav-view>
  </tab>


  <!-- Adopt Tab -->
  <tab title="Camera" icon="icon ion-image" href="#/tab/camera">
    <nav-view name="camera-tab"></nav-view>
  </tab>


  <!-- About Tab -->
  <tab title="About" icon="icon ion-search" href="#/tab/about">
    <nav-view name="about-tab"></nav-view>
  </tab>


</tabs>
